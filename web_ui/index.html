<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Voice Assistant - Web UI</title>
    <style>
        body { font-family: sans-serif; padding: 20px; background-color: #f4f4f4; }
        #controls button { padding: 10px 15px; margin: 5px; font-size: 16px; cursor: pointer; border: none; border-radius: 5px; }
        #startButton { background-color: #4CAF50; color: white; }
        #stopButton { background-color: #f44336; color: white; }
        #startButton:disabled, #stopButton:disabled { background-color: #cccccc; cursor: not-allowed; }
        #status { margin-top: 15px; font-weight: bold; min-height: 1.2em; }
        #transcript, #response { margin-top: 10px; padding: 10px; background-color: #e9e9e9; border-radius: 5px; min-height: 20px; }
        label { display: block; margin-top: 10px; font-weight: bold;}
    </style>
</head>
<body>
    <h1>Local Voice Assistant - Web UI</h1>

    <div id="controls">
        <button id="startButton">Start Recording</button>
        <button id="stopButton" disabled>Stop Recording</button>
    </div>

    <div id="status">Ready.</div>

    <label for="transcript">You said (Transcript - Simulated):</label>
    <div id="transcript">...</div>

    <label for="response">Assistant Response (Audio Playing):</label>
    <div id="response">...</div>

    <!-- Audio playback will be handled by Web Audio API, no <audio> tag needed for streaming -->

    <script src="script.js"></script>
</body>
</html>
